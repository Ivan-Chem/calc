<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio fx-85MS Sync</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="display-indicators">
        <span class="mode-indicator">DEG</span>
        <span class="memory-indicator">M</span>
        <span class="shift-indicator">SHIFT</span>
      </div>
      <div class="display-main">
        <span class="formula"></span>
        <span class="value" id="display">0</span>
      </div>
    </div>

    <div class="buttons">
      <!-- Верхний ряд -->
      <button class="func red" data-value="AC">AC</button>
      <button class="func" data-value="mode">MODE</button>
      <button class="func" data-value="shift">SHIFT</button>
      <button class="func" data-value="alpha">ALPHA</button>
      <button class="func" data-value="x³">x³</button>
      
      <!-- Второй ряд -->
      <button class="func" data-value="x⁻¹">x⁻¹</button>
      <button class="func" data-value="√(">√</button>
      <button class="func" data-value="log">log</button>
      <button class="func" data-value="ln">ln</button>
      <button class="func" data-value="hyp">hyp</button>

      <!-- Третий ряд -->
      <button class="func" data-value="sin⁻¹">sin⁻¹</button>
      <button class="func" data-value="cos⁻¹">cos⁻¹</button>
      <button class="func" data-value="tan⁻¹">tan⁻¹</button>
      <button class="func" data-value="RCL">RCL</button>
      <button class="func" data-value="ENG">ENG</button>

      <!-- Четвертый ряд -->
      <button class="func" data-value="(">(</button>
      <button class="func" data-value=")">)</button>
      <button class="func" data-value=",">,</button>
      <button class="func" data-value="M+">M+</button>
      <button class="func" data-value="M-">M-</button>

      <!-- Основные кнопки -->
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="func" data-value="DEL">DEL</button>
      <button data-value="÷">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="×">×</button>
      <button data-value="%">%</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>
      <button data-value="-">-</button>

      <button data-value="0" style="grid-column: span 2">0</button>
      <button data-value=".">.</button>
      <button data-value="EXP">EXP</button>
      <button class="equal" data-value="=">=</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
